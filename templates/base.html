<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CoWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">CoWork</a>
        <ul class="navbar-nav flex-row gap-3">
          {% set here = request.path %}
          <li class="nav-item"><a class="nav-link {% if here.startswith('/members') or here.startswith('/member') %}active{% endif %}" href="{{ url_for('members_list') }}">Members</a></li>
          <li class="nav-item"><a class="nav-link {% if here.startswith('/rooms') or here.startswith('/room') %}active{% endif %}" href="{{ url_for('rooms_list') }}">Rooms</a></li>
          <li class="nav-item"><a class="nav-link {% if here.startswith('/bookings') or here.startswith('/booking') %}active{% endif %}" href="{{ url_for('bookings_list') }}">Bookings</a></li>
          <li class="nav-item"><a class="nav-link {% if here.startswith('/invoices') %}active{% endif %}" href="{{ url_for('invoices_view') }}">Invoices</a></li>
          <li class="nav-item"><a class="nav-link {% if here.startswith('/queries') %}active{% endif %}" href="{{ url_for('queries_page') }}">Queries</a></li>
        </ul>
      </div>
    </nav>

    <main class="container py-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
            {% for cat, msg in messages %}
              <div class="alert alert-{{ 'warning' if cat=='warning' else 'success' if cat=='success' else 'info' }} mb-2" role="alert">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
